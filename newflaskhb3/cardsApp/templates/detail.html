<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align:center;
 background: linear-gradient(to left, #333, #333 50%, #eee 75%, #333 75%);">
    <h1 style="  color: white;
    text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;">Registration_Details</h1>
    <span style=" text-shadow: 0 0 3px #FF0000;">name:{{ registration.name }} <br>
    father_name:{{ registration.father_name }} <br>
    address:{{ registration.address }} <br>
    address2:{{ registration.address2 }} <br>
    city:{{ registration.city }}
    state:{{ registration.state }}
        zip:{{ registration.zip }}
    </span>

<button>
{% if index < max_index %}
    <a href="{{ url_for('detail',index=index+1) }}">
      <i>  Next Card </i>
    </a>
{% else %}
    <a href="{{ url_for('detail',index=0) }}">
      <i>  Start Over </i>
    </a>
{% endif %}
</button>
</body>
</html>
